language: python
python:
    - "3.6"
sudo: false
env:
    - OMP_NUM_THREADS=4 
addons:
    apt:
        packages:
            - doxygen
            - doxygen-doc 
            - doxygen-latex
            - doxygen-gui
            - graphviz
install:
    - pip install numpy scipy matplotlib sphinx sphinx_rtd_theme sphinxcontrib-bibtex breathe
    - python install.py --docs
script:
    - pytest -v test/SimpleSchrodinger.py
    - python test/SimpleSchrodinger.py MP
    - pytest -v test/testMaterial.py
    - pytest -v test/testQCLayers.py
    - cd docs; make html
